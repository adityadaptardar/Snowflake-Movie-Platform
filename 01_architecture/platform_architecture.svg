<svg width="1100" height="700" xmlns="http://www.w3.org/2000/svg" font-family="Arial">

  <!-- External Cloud -->
  <rect x="50" y="40" width="200" height="80" fill="#E3F2FD" stroke="#1E88E5" stroke-width="2"/>
  <text x="150" y="75" text-anchor="middle" font-size="14">Azure ADLS Storage</text>

  <!-- Stage -->
  <rect x="50" y="160" width="200" height="70" fill="#E8F5E9" stroke="#43A047" stroke-width="2"/>
  <text x="150" y="200" text-anchor="middle" font-size="13">Storage Integration</text>
  <text x="150" y="215" text-anchor="middle" font-size="13">External Stage</text>

  <!-- Arrow -->
  <line x1="150" y1="120" x2="150" y2="160" stroke="black" stroke-width="2"/>

  <!-- Snowflake Box -->
  <rect x="300" y="20" width="750" height="640" fill="#FAFAFA" stroke="#616161" stroke-width="3"/>
  <text x="675" y="45" text-anchor="middle" font-size="18" font-weight="bold">Snowflake Data Cloud</text>

  <!-- Governance -->
  <rect x="350" y="70" width="650" height="60" fill="#FCE4EC" stroke="#D81B60" stroke-width="2"/>
  <text x="675" y="105" text-anchor="middle">Governance & Security (RBAC, Masking, Row Access, Secure Views)</text>

  <!-- Monitoring -->
  <rect x="350" y="150" width="650" height="60" fill="#FFF3E0" stroke="#FB8C00" stroke-width="2"/>
  <text x="675" y="185" text-anchor="middle">Monitoring & FinOps (Cost, SLA, Freshness, Performance)</text>

  <!-- Warehouses -->
  <rect x="350" y="230" width="650" height="60" fill="#E8EAF6" stroke="#3949AB" stroke-width="2"/>
  <text x="675" y="265" text-anchor="middle">Compute Warehouses (WH_INGEST | WH_TRANSFORM | WH_BI)</text>

  <!-- RAW -->
  <rect x="450" y="320" width="450" height="60" fill="#E0F2F1" stroke="#00897B" stroke-width="2"/>
  <text x="675" y="355" text-anchor="middle">RAW Layer (Immutable ingestion & replay)</text>

  <!-- Streams -->
  <rect x="500" y="410" width="350" height="50" fill="#E1F5FE" stroke="#0288D1" stroke-width="2"/>
  <text x="675" y="440" text-anchor="middle">Streams (CDC tracking)</text>

  <!-- Tasks -->
  <rect x="500" y="480" width="350" height="50" fill="#F1F8E9" stroke="#7CB342" stroke-width="2"/>
  <text x="675" y="510" text-anchor="middle">Tasks / dbt Orchestration</text>

  <!-- CORE -->
  <rect x="450" y="550" width="450" height="60" fill="#F3E5F5" stroke="#8E24AA" stroke-width="2"/>
  <text x="675" y="585" text-anchor="middle">CORE Layer (Cleaned & Conformed Data)</text>

  <!-- MART -->
  <rect x="450" y="630" width="450" height="60" fill="#FFFDE7" stroke="#FDD835" stroke-width="2"/>
  <text x="675" y="665" text-anchor="middle">MART Layer (Dimensional Models)</text>

  <!-- BI -->
  <rect x="880" y="690" width="150" height="50" fill="#E3F2FD" stroke="#1E88E5" stroke-width="2"/>
  <text x="955" y="720" text-anchor="middle">BI Tools</text>

  <!-- Arrows -->
  <line x1="250" y1="195" x2="350" y2="350" stroke="black" stroke-width="2"/>
  <line x1="675" y1="380" x2="675" y2="410" stroke="black" stroke-width="2"/>
  <line x1="675" y1="460" x2="675" y2="480" stroke="black" stroke-width="2"/>
  <line x1="675" y1="530" x2="675" y2="550" stroke="black" stroke-width="2"/>
  <line x1="675" y1="610" x2="675" y2="630" stroke="black" stroke-width="2"/>

</svg>
